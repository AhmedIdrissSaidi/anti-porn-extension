<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blocked</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="blocked.css">
</head>

<body>
  <div class="page">

    <!-- Logo only -->
    <div class="logo-wrap">
      <img class="brand-logo" src="logo.png" alt="Logo">
    </div>

    <main class="content">
      <h1 class="blocked-title">Blocked</h1>

      <div class="card info">
        <div class="info-row">
          <span class="label">URL</span>
          <span class="value" id="url">Loading...</span>
        </div>
        <div class="info-row">
          <span class="label">Time</span>
          <span class="value" id="time">-</span>
        </div>
      </div>

      <div class="actions">
        <button id="backBtn" class="btn btn-primary" type="button">‚Üê Return</button>
      </div>
    </main>
  </div>

<script src="blocked.js"></script>
</body>
</html>
